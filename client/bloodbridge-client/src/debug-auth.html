<!DOCTYPE html>
<html>
<head>
    <title>Debug Authentication</title>
</head>
<body>
    <h1>Debug Authentication</h1>
    <div id="debug-info"></div>
    
    <script>
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');
        
        document.getElementById('debug-info').innerHTML = `
            <p><strong>Token:</strong> ${token ? 'Present (' + token.substring(0, 20) + '...)' : 'Missing'}</p>
            <p><strong>Role:</strong> ${role || 'Not set'}</p>
            <p><strong>Local Storage Keys:</strong> ${Object.keys(localStorage).join(', ')}</p>
        `;
        
        // Test API call
        if (token) {
            fetch('http://localhost:5001/api/admin/reports', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('API Response:', data);
                document.getElementById('debug-info').innerHTML += `
                    <p><strong>API Test:</strong> ${data.success ? 'Success' : 'Failed'}</p>
                    <p><strong>Message:</strong> ${data.message || 'No message'}</p>
                `;
            })
            .catch(error => {
                console.error('API Error:', error);
                document.getElementById('debug-info').innerHTML += `
                    <p><strong>API Test:</strong> Failed</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            });
        }
    </script>
</body>
</html>
